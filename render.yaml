services:
  - type: redis
    name: channels-redis
    plan: free
    region: ohio
    ipAllowList: []

  - type: web
    name: dominion-dynamics-backend
    env: python
    plan: free
    region: ohio
    buildCommand: "cd backend && pip install -r requirements.txt && python manage.py migrate"
    startCommand: "cd backend && python manage.py clear_vessels && (python manage.py ingest_ais &) && (python manage.py ingest_helcom &) && daphne -b 0.0.0.0 -p $PORT config.asgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: AIS_API_KEY
        value: "075a1a689c743a5b97f916c7a9d603ad6fd1fed0"
      - key: REDIS_URL
        fromService:
          type: redis
          name: channels-redis
          property: connectionString
